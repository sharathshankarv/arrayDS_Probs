<!DOCTYPE html>
<html>
    <head>
    <title></title>
    </head>
<body>
<h1></h1>
<script>
    function countcharnumspecialchars(str){
        const format = /[ `!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?~]/;
        let o = {chars: 0, numbers:0, specialChar: 0};
        for(let i = 0; i < str.length; i++){
            if(format.test(str[i])) {
                o.specialChar++;
            }else{
                if(!isNaN(str[i]))
                    o.numbers++;
                else
                    o.chars++
            }
        }

        return o
    }

    console.log(countcharnumspecialchars("sharathshankar4?/"));


</script>
</body>
</html>
