<!DOCTYPE html>
<html>
    <head>
    <title>Remove Duplicates from unsorted Array</title>
    </head>
<body>
<div class="parent">
    <h1>Remove Duplicates from unsorted Array</h1>
</div>
<script>
function ValidParanthesis(str){
  let obj = {
    "(":")",
    "{":"}",
    "[":"]"
  }

  let Stack = [];

  for(let p of str){
    if(obj.hasOwnProperty(p)){
      Stack.push(p)
    }else{
      let poped = Stack.pop();
      if(obj[poped] !== p) {return "Invalid";}
    }
  }

  return Stack.length === 0 ? "Valid" : "Invalid";

}
let str = "[({})]" 
console.log(ValidParanthesis(str));

</script>
</body>
</html>
