<!DOCTYPE html>
<html>
    <head>
    <title>Remove Duplicates from sorted Array</title>
    </head>
<body>
<div class="parent">
    <h1>Remove Duplicates from sorted Array</h1>
</div>
<script>
  function remDup(arr){
    let temp = [];   
    
    for(let i = 0; i <= arr.length-1; i++){
      if(arr[i] != arr[i+1]){
        temp.push(arr[i])
      }
    }   
    return temp; 
  }

  let arr = [1,3,3,3,3,4,5,6,6,6,7,8];
  console.log(remDup(arr))
</script>
</body>
</html>
