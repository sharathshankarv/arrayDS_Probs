<!DOCTYPE html>
<html>
    <head>
    <title>Remove Duplicates from unsorted Array</title>
    </head>
<body>
<div class="parent">
    <h1>Remove Duplicates from unsorted Array</h1>
</div>
<script>
  function remDup(arr){
    let arrObj = {};

    for(let i = 0; i < arr.length; i++){
      if(!(arr[i] in arrObj)){
        arrObj[arr[i]] = 0
      }else{
        arrObj[arr[i]]++;
      }
    }
    return Object.keys(arrObj);
  }

  let arr = [1,3,2,6,-1,4,3,1,8,2];
  console.log(remDup(arr))
</script>
</body>
</html>
