<!DOCTYPE html>
<html>
    <head>
    <title>Remove Duplicates from unsorted Array</title>
    </head>
<body>
<div class="parent">
    <h1>Remove Duplicates from unsorted Array</h1>
</div>
<script>
  function remDup(arr){   
    let a = []; 
    a = arr.filter(function (value, index, array) { 
      debugger
         return array.indexOf(value) === index;
        });
    return a;
  }

  let arr = [1,3,2,6,-1,4,3,1,8,2];
  console.log(remDup(arr))
</script>
</body>
</html>
