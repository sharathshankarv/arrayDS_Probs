<!DOCTYPE html>
<html>
    <head>
    <title>Find a sub array having given sum in the array</title>
    </head>
<body>
<div class="parent">
    <h1>Find a sub array having given sum in the array</h1>
</div>
<script>
  function findSubArr(arr, s){
    let start = arr.length-1, end = arr.length-1, sub = [], sum = 0;
    for(start; start >= 0; start--){
      sum = sum + arr[start];
      if(sum === s){
        return arr.slice(start, end+1);
      }else if(sum > s){
        sum = sum - arr[end];
        end--
      }
    }

    return sum > s || sum < s ? -1 : 0;    
  }

  let arr = [2,7,3,1,5,1,10,6,0,9];
  console.log(findSubArr(arr, 15))
</script>
</body>
</html>
