<!DOCTYPE html>
<html>
    <head>
    <title>Find the smallest number whose sum of digits is N</title>
    </head>
<body>
<div class="parent">
    <h1>Find the smallest number whose sum of digits is N</h1>
</div>
<script>

function getSum(n)
{
    let sum = 0;
    while (n != 0) {
        sum = sum + n % 10;
        n = Math.floor(n / 10);
    }
    return sum;
}

  function Solution(N){
    // (N % 9 + 1) * Math.pow(10, parseInt(N / 9, 10)) - 1;
    let i = 1;
    while (1) {        
        if (getSum(i) == N) {
            return i;
            break;
        }
        i++;
    }
  }

  console.log(Solution(10));
</script>
</body>
</html>
